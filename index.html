<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/style.css">

    <title>Document</title>
</head>
<body>

    <header class="section header">

        <div class="container header__container">
            <div class="row header__row">
                <div class="header__box">
                    <picture class="header__logo">
                        <source srcset="img/logoM.png 81w, img/logoC.png 180w, img/logo.png 279w" sizes="(max-width: 575px) 81px, (max-width: 1200px) 180px, 279px">
                        <img src="img/logo.png" alt="Feniks">
                    </picture>
    
                    <nav class="header__nav">
                        <ul class="header__ul row">
                            <li class="header__li">
                                <a href="#" class="header__link">Аренда</a>
                            </li>
                            <li class="header__li">
                                <a href="#" class="header__link">Продажа</a>
                            </li>
                            <li class="header__li">
                                <a href="#" class="header__link">Компания</a>
                            </li>
                            <li class="header__li">
                                <a href="#" class="header__link">Контакты</a>
                            </li>
                            <li class="header__li">
                                <a href="#" class="header__link">Новости</a>
                            </li>
                        </ul>
                    </nav>
                </div>

                <button class="button header__button">Бесплатный звонок</button>

                <div class="row header__wrap">
                    <a class="header__phone">
                        <span>+7 960 175 69 01</span>
                        <span>Бесплатный звонок</span>
                    </a>
    
                    <div class="burger">
                        <div class="burger__line burger__line--1"></div>
                        <div class="burger__line burger__line--2"></div>
                        <div class="burger__line burger__line--3"></div>
                    </div>
                </div>

            </div>
        </div>

        <div class="header__menu">
            <ul class="header__menu__ul">
                <li class="header__menu__li"><a href="#" class="header__menu__link">Аренда</a></li>
                <li class="header__menu__li"><a href="#" class="header__menu__link">Продажа</a></li>
                <li class="header__menu__li"><a href="#" class="header__menu__link">Компания</a></li>
                <li class="header__menu__li"><a href="#" class="header__menu__link">Контакты</a></li>
                <li class="header__menu__li"><a href="#" class="header__menu__link">Новости</a></li>
            </ul>
        </div>

    </header>
    <!-- /.section header -->

    <main> 

        <section class="section main">
            
            <div class="main__video-box">     
                <video preload="auto" autoplay="autoplay" loop="loop" playsinline="playsinline" >         
                    <source src="video/Turkey.webm" type="video/webm"> 
                    <source src="video/Turkey.mp4" type="video/mp4">             
                </video> 
            </div>

            <div class="main__box">
                <h1 class="main__title">Путешествуйте с комфортом!</h1>
                <h2 class="main__subtitle">Дополнительные скидки на аренду квартиры до 30% + бесплатный трансфер до дома!</h2>
                <a href="#" class="button main__button">Подробнее</a>
                <div class="main__volume"></div>
            </div>
            <a href="#" class="button main__button button--effect main__button--mob">Подробнее</a>
        </section>
        <!-- /.section main -->

        <section class="section advantages">
            <div class="container advantages__container">

            </div>
        </section>
        <!-- /.section advantages -->

    </main>

    <script src="js/script.js"></script>
    
</body>
</html>
